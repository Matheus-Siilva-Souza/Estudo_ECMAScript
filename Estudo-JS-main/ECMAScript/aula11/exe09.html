<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilo.css" media="screen" />
    <title>Nacionalidade</title>
</head>
<body>
    <div class="quadro">
        Sua nacionalidade <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="resul">

        </div>
    </div>
   <script>
        function verificar() {
            var p = window. document.getElementById('pais')
            var pais = String(p.value)
            var res = window.document.getElementById('resul')
            res.innerHTML = `<p>O seu pais é ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>E você é brasileiro</p>`
            }else {
                res.innerHTML += `<p>E você é estrangeiro</p`
            }
        }
   </script>
</body>
</html>
