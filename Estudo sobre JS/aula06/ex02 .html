<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilo.css" media="screen" />
    <title>Aula 05</title>
</head>
<body>
    <div class="quadro">
        <h1>Olá, mundo!</h1>
        <p>Testando codigos ...</p>

        <script>
            var n1 = Number(window.prompt('Digite um número:')) 
            var n2 = Number(window.prompt('Digite outro número:'))
            var name = String(window.prompt('Qual e seu mome?'))
            var resul = n1 * n2
            document.write(`O resultado do valor ${n1} multiplicado por ${n2} é: ${resul}.<br>`)
            document.write(`Seu nome é ${name}<br>`)
            document.write(`Seu nome em maiúcula é ${name.toUpperCase()}<br>`)
            document.write(`Seu nome em minúscula é ${name.toLowerCase()}`)

        </script>
    </div>
</body>
</html>
